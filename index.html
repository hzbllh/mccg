<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>META MATIK - Generator</title>
  <meta name="description" content="META MATIK: Random number and direction generator for gaming">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js">
  <style>
    :root {
      --bg: #d32f2f; /* Merah */
      --accent: #ff6200; /* Oren */
      --hover: #ff8c00; /* Oren lebih terang untuk hover */
      --text: #ffffff; /* Putih untuk teks */
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      position: relative;
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #d32f2f, #ff6200); /* Kecerunan merah ke oren */
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
      z-index: -1;
    }
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
    }
    h1 {
      font-size: 2.5em;
      text-align: center;
      display: flex;
      align-items: center;
      gap: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      color: var(--text);
      animation: fadeIn 1s forwards;
      margin: 10px 0;
    }
    h1 img {
      height: 50px;
      width: auto;
      cursor: pointer;
      animation: fadeIn 1s 0.2s forwards;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s 0.4s forwards;
    }
    input[type="number"], button {
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      width: 100%;
      box-sizing: border-box;
      border: none;
      border-radius: 5px;
      transition: all 0.3s;
    }
    input[type="number"] {
      background: #fff;
      color: var(--bg);
    }
    button {
      background: var(--accent);
      color: #ffffff; /* Warna teks butang Generate ditukar ke putih */
      cursor: pointer;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      background: var(--hover);
      transform: translateY(-2px);
    }
    #resetBtn {
      background: #b71c1c; /* Kekalkan merah gelap untuk butang reset */
      color: #fff;
    }
    #resetBtn:hover {
      background: #e53935; /* Merah lebih terang untuk hover */
      transform: translateY(-2px);
    }
    #offHistoryBtn {
      background: #f57c00; /* Oren gelap untuk butang sejarah */
      color: #fff;
      margin-top: 10px;
    }
    #offHistoryBtn:hover {
      background: #ff8c00; /* Oren lebih terang untuk hover */
      transform: translateY(-2px);
    }
    .checkbox-container {
      display: flex;
      flex-direction: column;
      margin: 10px 0;
    }
    .checkbox-container label {
      color: var(--text);
      font-size: 0.9em;
      display: flex;
      align-items: center;
      gap: 5px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    #result {
      font-size: 2em;
      margin: 20px 0;
      color: var(--text);
      animation: fadeIn 0.5s 0.5s forwards;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    #history {
      font-size: 0.9em;
      text-align: left;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      color: var(--text);
      display: block;
    }
    #history ul {
      list-style: none;
 refinery: 0;
      margin: 0;
    }
    #history li {
      background: rgba(255, 255, 255, 0.05);
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    #footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      color: var(--accent);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s 0.8s forwards;
      width: 90%;
      max-width: 400px;
    }
    .social-links {
      margin-top: 10px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    .

.social-links img {
      width: 24px;
      height: 24px;
      transition: transform 0.3s;
    }
    .social-links img:hover { transform: scale(1.2); }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      h1 img { height: 35px; }
      .container { padding: 15px; }
      #result { font-size: 1.5em; }
      #footer { font-size: 0.8em; }
      .social-links img { width: 20px; height: 20px; }
    }
    @media (max-width: 400px) {
      h1 { font-size: 1.2em; }
      h1 img { height: 30px; }
      #result { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <h1>
    <img src="https://raw.githubusercontent.com/hzbllh/mccg/refs/heads/main/cropped_circle_image%20(1).png" alt="META MATIK Logo" onclick="showPopup()">
    META MATIK
  </h1>
  <div class="container">
    <input type="number" id="min" placeholder="Min Number" value="1">
    <input type="number" id="max" placeholder="Max Number" value="50">
    <div class="checkbox-container">
      <label><input type="checkbox" id="leftRight"> Kiri/Kanan</label> <!-- Default off -->
      <label><input type="checkbox" id="upDown"> Atas/Bawah</label> <!-- Default off -->
      <label><input type="checkbox" id="color"> Rumah Sukan</label> <!-- Default off -->
    </div>
    <button onclick="generate()">Generate!</button>
    <button id="resetBtn" onclick="resetAll()">Reset</button>
    <button id="offHistoryBtn" onclick="toggleHistory()">Off History</button>
    <div id="result">-</div>
    <div id="history"><ul><li>History: Off</li></ul></div> <!-- Default history off -->
  </div>
  <div id="footer">
    <div class="social-links">
      <a href="https://www.tiktok.com/@mccg.acc.kecil?_t=ZS-8xxU8qmetjF&_r=1" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok"></a>
    </div>
  </div>
  <audio id="popupSound" src="https://freesound.org/data/previews/258/258111_2046502-lq.mp3"></audio>

  <script>
    let history = [];
    let historyEnabled = false; // Default history off

    function showPopup() {
      document.getElementById('popupSound').play().catch(function(error) {
        console.log("Audio play failed:", error);
      });
      alert("KUMPAU KE TU");
    }

    function generate() {
      let min = parseInt(document.getElementById('min').value);
      let max = parseInt(document.getElementById('max').value);
      if (isNaN(min) || isNaN(max)) {
        alert("Sila masukkan nombor yang sah!");
        return;
      }
      if (min >= max) {
        alert("Max harus lebih besar dari Min!");
        return;
      }
      let number = Math.floor(Math.random() * (max - min + 1)) + min;
      let leftRight = document.getElementById('leftRight').checked
        ? Math.random() < 0.5 ? 'Kiri' : 'Kanan'
        : null;
      let upDown = document.getElementById('upDown').checked
        ? Math.random() < 0.5 ? 'Atas' : 'Bawah'
        : null;
      const colors = ['Merah', 'Biru', 'Hijau', 'Kuning'];
      let color = document.getElementById('color').checked
        ? colors[Math.floor(Math.random() * colors.length)]
        : null;
      let resultParts = [number];
      let historyParts = [`Nombor: ${number}`];
      if (leftRight) {
        resultParts.push(leftRight);
        historyParts.push(`Arah: ${leftRight}`);
      }
      if (upDown) {
        resultParts.push(upDown);
        historyParts.push(upDown);
      }
      if (color) {
        resultParts.push(color);
        historyParts.push(`Warna: ${color}`);
      }
      let result = resultParts.join(', ');
      document.getElementById('result').innerText = result;
      if (historyEnabled) {
        updateHistory(historyParts.join(', '));
      }
    }

    function updateHistory(result) {
      history.unshift(result);
      if (history.length > 5) history.pop();
      let historyList = history.length > 0
        ? history.map(item => `<li>${item}</li>`).join('')
        : '<li>History: None</li>';
      document.getElementById('history').innerHTML = `<ul>${historyList}</ul>`;
    }

    function resetAll() {
      history = [];
      document.getElementById('result').innerText = '-';
      document.getElementById('history').innerHTML = '<ul><li>History: Off</li></ul>'; // Default history off
      document.getElementById('min').value = '1';
      document.getElementById('max').value = '50';
      document.getElementById('leftRight').checked = false; // Default off
      document.getElementById('upDown').checked = false;    // Default off
      document.getElementById('color').checked = false;     // Default off
    }

    function toggleHistory() {
      historyEnabled = !historyEnabled;
      const button = document.getElementById('offHistoryBtn');
      if (!historyEnabled) {
        history = [];
        document.getElementById('history').innerHTML = '<ul><li>History: Off</li></ul>';
        button.textContent = 'On History';
        button.style.background = '#4caf50';
      } else {
        document.getElementById('history').innerHTML = '<ul><li>History: None</li></ul>';
        button.textContent = 'Off History';
        button.style.background = '#f57c00';
      }
    }

    particlesJS({
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#ff6200" }, /* Oren untuk partikel */
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        move: { enable: true, speed: 2, direction: "none", random: true }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100, duration: 0.4 } }
      }
    });
  </script>
</body>
</html>
