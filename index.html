<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>META MATIK - Creative Hub</title>
  <meta name="description" content="META MATIK: Your hub for custom art, gaming top-ups, and collectibles">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js">
  <style>
    :root {
      --bg: #1a237e;
      --accent: #ffd700;
      --hover: #ffca28;
      --text: #ffffff;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      position: relative;
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1a237e, #4a148c);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
      z-index: -1;
    }
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
    }
    h1 {
      font-size: 2.5em;
      text-align: center;
      display: flex;
      align-items: center;
      gap: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      color: var(--text);
      animation: fadeIn 1s forwards;
      margin: 20px 0;
    }
    h1 img {
      height: 50px;
      width: auto;
      cursor: pointer;
      animation: fadeIn 1s 0.2s forwards;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s 0.4s forwards;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }
    .item {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
      border: 2px solid var(--accent);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .item:hover {
      transform: translateY(-5px);
    }
    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }
    .item h3 {
      font-size: 1.5em;
      color: var(--accent);
      margin: 10px 0;
    }
    .item p {
      font-size: 0.9em;
      color: var(--text);
      margin-bottom: 15px;
    }
    .item a {
      display: inline-block;
      padding: 10px 20px;
      background: var(--accent);
      color: var(--bg);
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: all 0.3s;
    }
    .item a:hover {
      background: var(--hover);
      transform: translateY(-2px);
    }
    #footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      color: var(--accent);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s 0.8s forwards;
      width: 90%;
      max-width: 400px;
    }
    .social-links {
      margin-top: 10px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
    .social-links img {
      width: 24px;
      height: 24px;
      transition: transform 0.3s;
    }
    .social-links img:hover {
      transform: scale(1.2);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      h1 img { height: 35px; }
      .container { padding: 15px; }
      .item h3 { font-size: 1.3em; }
      .item p { font-size: 0.85em; }
      #footer { font-size: 0.8em; }
      .social-links img { width: 20px; height: 20px; }
    }
    @media (max-width: 400px) {
      h1 { font-size: 1.5em; }
      h1 img { height: 30px; }
      .item img { height: 150px; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <h1>
    <img src="https://raw.githubusercontent.com/hzbllh/bagi-meta/refs/heads/main/a666a618-e5e2-49ff-a104-b18e34af2fe5_removalai_preview.png" alt="META MATIK Logo" onclick="showPopup()">
    META MATIK
  </h1>
  <div class="container">
    <div class="gallery">
      <div class="item">
        <img src="https://via.placeholder.com/300x200?text=Custom+Frame" alt="Custom Frame">
        <h3>Custom Frame Art</h3>
        <p>Personalized frames for your special moments.</p>
        <a href="https://wa.me/60123456789?text=Hi,%20I%27m%20interested%20in%20custom%20frames!" target="_blank">Order Now</a>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/300x200?text=MLBB+Top-Up" alt="MLBB Top-Up">
        <h3>MLBB Top-Up</h3>
        <p>Fast and secure Mobile Legends diamond top-ups.</p>
        <a href="https://wa.me/60123456789?text=Hi,%20I%27d%20like%20to%20top%20up%20MLBB%20diamonds!" target="_blank">Get Diamonds</a>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/300x200?text=Gundam+Art" alt="Gundam Art">
        <h3>Gundam Collectibles</h3>
        <p>Custom Gundam-inspired art and designs.</p>
        <a href="https://wa.me/60123456789?text=Hi,%20I%27m%20interested%20in%20Gundam%20art!" target="_blank">Explore Now</a>
      </div>
    </div>
  </div>
  <div id="footer">
    SEMOGA NISMA NISMA
    <div class="social-links">
      <a href="https://www.tiktok.com/@kc._.collecti0n?_t=ZS-8w5A2jjiboI&_r=1" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
      </a>
    </div>
  </div>
  <audio id="popupSound" src="https://freesound.org/data/previews/258/258111_2046502-lq.mp3"></audio>

  <script>
    function showPopup() {
      document.getElementById('popupSound').play().catch(function(error) {
        console.log("Audio play failed:", error);
      });
      alert("KUMPAU KE TU");
    }

    particlesJS({
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#ffd700" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        move: { enable: true, speed: 2, direction: "none", random: true }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } },
        modes: { repulse: { distance: 100, duration: 0.4 } }
      }
    });
  </script>
</body>
</html>
